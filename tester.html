<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places.</h1>
            <p>This App Will Help You Calculate Your Travelling Distances.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from"><i class="far fa-dot-circle"></i></label>
                    <div>
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                 </div>
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" onclick="calcRoute();"><i class="fas fa-map-signs"></i> Calculate</button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap" style="height: 400px;"></div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Google Maps JavaScript API script -->
    <script>
        function initMap() {
            var myLatLng = { lat: 51.509865, lng: -0.118092 };
            var mapOptions = {
                center: myLatLng,
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);

            function calcRoute() {
                var origin = document.getElementById("from").value;
                var destination = document.getElementById("to").value;
                var request = {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING,
                    unitSystem: google.maps.UnitSystem.IMPERIAL
                };
                directionsService.route(request, function (result, status) {
                    var output = document.querySelector('#output');
                    if (status == google.maps.DirectionsStatus.OK) {
                        output.innerHTML = `<div class='alert-info'>From: ${origin}.<br />To: ${destination}.<br /> Driving distance <i class='fas fa-road'></i> : ${result.routes[0].legs[0].distance.text}.<br />Duration <i class='fas fa-hourglass-start'></i> : ${result.routes[0].legs[0].duration.text}.</div>`;
                        directionsDisplay.setDirections(result);
                    } else {
                        directionsDisplay.setDirections({ routes: [] });
                        map.setCenter(myLatLng);
                        output.innerHTML = "<div class='alert-danger'><i class='fas fa-exclamation-triangle'></i> Could not retrieve driving distance.</div>";
                    }
                });
            }
            window.calcRoute = calcRoute; // Expose calcRoute globally for onclick attribute in HTML button
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[!!!]&callback=initMap" async defer></script>
</body>
</html>
