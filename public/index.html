<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tourist Journey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <button class="menu-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="https://github.com/fac30/tourism-app" target="_blank">ABOUT</a></li>
        </ul>
    </nav>

    <div class="container-fluid">
        <h1>UK Tourist Journey</h1>
        <h2>Plan your route here</h2>
    </div>

    <div class="container">
        <div class="search-container">
            <label for="from"><i class="far fa-dot-circle"></i> Origin:</label><br>
            <input type="text" id="from" placeholder="Origin" class="form-control"><br>
            <label for="to"><i class="fas fa-map-marker-alt"></i> Destination:</label><br>
            <input type="text" id="to" placeholder="Destination" class="form-control">
            <button class="btn" onclick="calculateRouteAndDisplayTouristicPlaces();"><i class="fas fa-map-signs"></i>
                Search</button>
        </div>
        <section id="touristic-places" style="display: none;">
            <p>Tourist Attractions along the route:</p>
            <ul id="touristic-places-list">
                <!-- List items for nearby places will be dynamically added here -->
            </ul>
        </section>
    </div>
    <section class="map-google">
        <div id="output"></div>
        <div id="googleMap"></div>

    </section>

    <footer>&copy;2024 Project created by Elena, Jack, and Oleg.</footer>

    <script src="main.js"></script>
</body>

</html>
